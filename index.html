<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Top 10 Spotify Songs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      color: #1DB954;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #1e1e1e;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 8px;
    }
    #login {
      background-color: #1DB954;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Deine Top 10 Spotify Tracks</h1>
  <div id="content">
    <button id="login">Mit Spotify einloggen</button>
  </div>

  <script>
    const clientId = '70a2baab0a314a94a7489048e10cf0b1';
    const redirectUri = 'https://astral-alt.github.io/Spotifsongs/';
    const scopes = 'user-top-read';

    // PKCE Helper Functions
    function generateRandomString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    async function generateCodeChallenge(codeVerifier) {
      const data = new TextEncoder().encode(codeVerifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/=/g, '')
        .replace(/\+/g, '-')
        .replace(/\//g, '_');
    }

    document.getElementById('login').addEventListener('click', async () => {
      const codeVerifier = generateRandomString(128);
      const codeChallenge = await generateCodeChallenge(codeVerifier);

      localStorage.setItem('code_verifier', codeVerifier);

      const authUrl = `https://accounts.spotify.com/authorize` +
        `?response_type=code` +
        `&client_id=${clientId}` +
        `&scope=${encodeURIComponent(scopes)}` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&code_challenge_method=S256` +
        `&code_challenge=${codeChallenge}`;

      window.location = authUrl;
    });

    async function fetchAccessToken(code) {
      const codeVerifier = localStorage.getItem('code_verifier');

      const body = new URLSearchParams({
        client_id: clientId,
        grant_type: 'authorization_code',
        code: code,
        redirect_uri: redirectUri,
        code_verifier: codeVerifier
      });

      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: body.toString()
      });

      const data = await response.json();
      return data.access_token;
    }

    // Hauptlogik nach Redirect
    (async () => {
      const code = new URLSearchParams(window.location.search).get('code');
      if (code) {
        try {
          const token = await fetchAccessToken(code);
          localStorage.setItem('access_token', token);
          history.replaceState(null, '', window.location.pathname); // clean URL
          await fetchTopTracks(token);
        } catch (error) {
          console.error('Token-Fehler:', error);
        }
      } else {
        const token = localStorage.getItem('access_token');
        if (token) fetchTopTracks(token);
      }
    })();

    async function fetchWebApi(endpoint, method = 'GET', body = null, token) {
      const res = await fetch(`https://api.spotify.com/${endpoint}`, {
        method,
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: body ? JSON.stringify(body) : null
      });
      return await res.json();
    }

    async function getTopTracks(token) {
      return (await fetchWebApi('v1/me/top/tracks?time_range=long_term&limit=10', 'GET', null, token)).items;
    }

    async function fetchTopTracks(token) {
      const trackList = document.createElement('ul');
      trackList.id = 'trackList';
      document.getElementById('content').innerHTML = '';
      document.getElementById('content').appendChild(trackList);

      try {
        const tracks = await getTopTracks(token);
        trackList.innerHTML = '';
        tracks.forEach(({ name, artists }, index) => {
          const artistNames = artists.map(a => a.name).join(', ');
          const li = document.createElement('li');
          li.textContent = `${index + 1}. ${name} von ${artistNames}`;
          trackList.appendChild(li);
        });
      } catch (error) {
        trackList.innerHTML = '<li>Fehler beim Laden der Tracks.</li>';
        console.error(error);
      }
    }
  </script>
</body>
</html>
